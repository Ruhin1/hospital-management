<body>
<div class="col-12" >
<div class="card">
<div class="card-body">
<form id="frm-loan">
<h2>Loan Calculator</h2>
<div class="row">

<div class="form-group col-sm-4">
<input type="text" class="form-control"  id="ename" name="ename">
<label>Employee <code>*</code></label>
</div>


<div class="form-group col-sm-4">
<input type="text" class="form-control"  id="loan" name="loan">
<label>Pay Item <code>*</code></label>
</div>



<div class="form-group col-sm-4">
<input type="text" class="form-control"  id="lamount" name="lamount">
<label>Loan Amount <code>*</code></label>
</div>


</div>



<div class="row">

<div class="form-group col-sm-4">
<input type="number" class="form-control"  id="duration" name="duration">
<label>Duration <code>*</code></label>
</div>


<div class="form-group col-sm-4">
<input type="number" class="form-control"  id="irate" name="irate">
<label>interes Rate <code>*</code></label>
</div>



<div class="form-group col-sm-4">
<input type="text" class="form-control"  id="tamount" name="tamount" readonly value="0.00">
<label>Total Amount <code>*</code></label>
</div>


</div>



<div class="row">

<div class="form-group col-sm-4">
<input type="date" class="form-control"  id="startdate" name="startdate">
<label>Start date <code>*</code></label>
</div>


<div class="form-group col-sm-4">
<input type="date" class="form-control"  id="enddate" name="enddate">
<label>End date <code>*</code></label>
</div>






</div>

<div class="form-group col-sm-4">
<button type="submit" id="save" class="btn btn-success">Submit</button>

</div>
</form>




</div>
</div>
</div>


<script>
$(document).ready(function(){


$("#lamount").change(function()
{
calloan();

}
);



$("#duration").change(function()
{
calloan();

}
);
$("#irate").change(function()
{
calloan();

}
);



function calloan(){

if($("#lamount").val()=="")
{
return false;
}


else if($("#duration").val()=="")
{
return false;
}

else if($("#irate").val()=="")
{
return false;
}

else{
var amount=0;

amount = ( Number($("#lamount").val()) * Number($("#irate").val())/100 ) * Number($("#duration").val()) + Number($("#lamount").val()) ;
$("#tamount").val(amount.toFixed(2));


}

}


var a = Number($("#duration").val());

var currentdate = new Date ($("#startdate").val());
currentdate.setMonth(currentdate.getMonth()+a);


 $("#enddate").val(currentdate);



});



</script>
