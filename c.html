
<html>
<head>

</head>

<body>
<form action="/action_page.php">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"   onkeydown="focusnext(event)" ><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"   onkeydown="focusnext(event)"   ><br><br>
  <input type="submit" value="Submit">
</form>


<script>
var arrayid = ["fname", "lname"];

function focusnext(e){

try{
for (var i = 0; i< arrayid.length ; i++ ){

if (e.keyCode === 13 && e.target.id === arrayid[i] )
{
document.querySelector('#${arrayid[i+1]}').focus();

}

}
}
catch(error){}

}



</script>

</body>

</html>
